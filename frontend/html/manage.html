<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/atomicswe">

    <title>video-streaming</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav
        class="flex justify-center gap-4 w-full h-50px text-center text-2xl font-bold py-4 bg-gray-200 border-b border-gray-300">
        <a href="../index.html" class="text-gray-600 hover:text-gray-700 transition-colors">video-streaming</a>
        <a href="upload.html" class="text-blue-500 hover:text-blue-600 transition-colors">upload</a>
        <a href="manage.html" class="text-blue-500 hover:text-blue-600 transition-colors">manage</a>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Feedback Message -->
        <div id="feedbackMessage" class="mb-4 hidden">
            <div class="p-4 rounded-lg">
                <p id="feedbackText" class="text-center"></p>
            </div>
        </div>

        <!-- Video List -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4">Manage Videos</h2>
                <div id="videoList" class="space-y-4">
                    <!-- Video items will be inserted here -->
                </div>
                <!-- Pagination -->
                <div id="pagination" class="mt-4 flex justify-between items-center">
                    <button id="prevPage"
                        class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">Previous</button>
                    <span id="pageInfo" class="text-sm text-gray-600">Page 1</span>
                    <button id="nextPage"
                        class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/manage.js"></script>
</body>
</html>
