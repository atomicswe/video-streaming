<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/atomicswe">

    <title>video-streaming</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <nav
        class="flex justify-center gap-4 w-full h-50px text-center text-2xl font-bold py-4 bg-gray-200 border-b border-gray-300">
        <a href="../index.html" class="text-gray-600 hover:text-gray-700 transition-colors">video-streaming</a>
        <a href="upload.html" class="text-blue-500 hover:text-blue-600 transition-colors">upload</a>
        <a href="manage.html" class="text-blue-500 hover:text-blue-600 transition-colors">manage</a>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <form id="uploadForm" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="videoFile" class="block text-gray-700 text-sm font-bold mb-2">Select Video File</label>
                <input type="file" id="videoFile" name="file" accept=".mp4" required
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer">
                Upload Video
            </button>
        </form>

        <div id="loadingIndicator" class="hidden mt-8 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent">
            </div>
            <p class="mt-2 text-gray-600">Processing video...</p>
        </div>

        <div id="result" class="hidden mt-8 text-center">
            <p class="text-green-600 font-bold">Video processed successfully!</p>
            <!-- <a id="videoLink" href="#" class="text-blue-500 hover:underline mt-2 inline-block">View Video</a> -->
        </div>
    </div>

    <script src="../js/upload.js"></script>
</body>

</html>
